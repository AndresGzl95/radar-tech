    <section class="section">
      <h2>🗞️ Edita tus titulares</h2>
      <form id="formulario-noticia">
        <input type="text" id="titulo" placeholder="Título de la noticia" required>
        <textarea id="resumen" placeholder="Resumen breve" required></textarea>
        <input type="text" id="fuente" placeholder="Fuente (ej. Toolify)">
        <input type="url" id="enlace" placeholder="Enlace completo" required>
        <button type="submit">Agregar noticia</button>
      </form>

    </section>

    <script>
  const toggleButton = document.querySelector('.toggle-menu');
  const menu = document.querySelector('.radar-menu');

  toggleButton.addEventListener('click', () => {
    menu.classList.toggle('open');
  });
</script>
<!-- Cerrar menú -->
<script>
  const closeButton = document.querySelector('.close-menu');

  closeButton.addEventListener('click', () => {
    menu.classList.remove('open');
  });
